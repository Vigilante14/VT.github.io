<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      z-index: 10;
    }

    h1 {
      margin-bottom: 35px;
    }

    .cloud {
      position: relative;
      display: inline-block;
      padding: 18px 45px;
      margin: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      background: white;
      box-shadow:
        25px 0 0 white,
        -25px 0 0 white,
        12px -15px 0 white,
        -12px -15px 0 white;
      transition: transform 0.2s ease;
    }

    .cloud:hover {
      transform: scale(1.05);
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow:
        25px 0 0 #ff4d6d,
        -25px 0 0 #ff4d6d,
        12px -15px 0 #ff4d6d,
        -12px -15px 0 #ff4d6d;
    }

    #no {
      background: #dee2e6;
      color: #333;
      position: absolute;
      box-shadow:
        25px 0 0 #dee2e6,
        -25px 0 0 #dee2e6,
        12px -15px 0 #dee2e6,
        -12px -15px 0 #dee2e6;
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="title">Will you be my Valentine? üíñ</h1>
    <button id="yes" class="cloud">YES ‚òÅÔ∏è</button>
    <button id="no" class="cloud">NO ‚òÅÔ∏è</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const title = document.getElementById("title");

    // NO kabur
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top  = Math.random() * (window.innerHeight - 60) + "px";
    });

    // YES ‚Üí CONFETTI üéâ
    yesBtn.addEventListener("click", () => {
      title.innerText = "YAAAY!! ‚òÅÔ∏èüíïü•∞";

      for (let i = 0; i < 100; i++) {
        createConfetti();
      }
    });

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");

      const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#ffffff"];
      confetti.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];

      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.animationDuration = 2 + Math.random() * 2 + "s";

      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 4000);
    }
  </script>

</body>
</html>
