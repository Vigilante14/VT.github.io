<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Poyen Will You Be My Valentine?</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:"Comic Sans MS",sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  padding:50px 70px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
  position:relative;
}

.heart{
  font-size:50px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

h1{
  margin:20px 0 35px;
}

button{
  padding:18px 50px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:transform 0.2s ease;
}

#yes{
  background:#ff4d6d;
  color:white;
  margin-right:20px;
}

#no{
  background:#dee2e6;
  position:fixed; /* IMPORTANT */
  left:60%;
  top:60%;
}

.confetti{
  position:fixed;
  top:-10px;
  width:10px;
  height:10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">üíñüíóüíñ</div>
  <h1 id="title">Poyen Will you be my Valentine?</h1>
  <button id="yes">YES ‚òÅÔ∏è</button>
</div>

<button id="no">NO ‚òÅÔ∏è</button>

<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const title  = document.getElementById("title");

let locked = false;
let scaleSize = 1;

// NO kabur ke seluruh layar + makin kecil tiap kabur
noBtn.addEventListener("mouseenter", () => {
  if(locked) return;

  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";

  scaleSize -= 0.1;
  if(scaleSize < 0.3) scaleSize = 0.3;

  noBtn.style.transform = `scale(${scaleSize})`;
});

// YES final
yesBtn.addEventListener("click", () => {
  locked = true;
  title.innerText = "YAAAY!! üíïü•∞";
  noBtn.style.display = "none";

  for(let i=0;i<120;i++){
    createConfetti();
  }

  yesBtn.disabled = true;
});

function createConfetti(){
  const confetti = document.createElement("div");
  confetti.classList.add("confetti");

  const colors=["#ff4d6d","#ffd166","#06d6a0","#118ab2","#ffffff"];
  confetti.style.backgroundColor =
    colors[Math.floor(Math.random()*colors.length)];

  confetti.style.left = Math.random()*window.innerWidth+"px";
  confetti.style.animationDuration = 2+Math.random()*2+"s";

  document.body.appendChild(confetti);
  setTimeout(()=>confetti.remove(),4000);
}
</script>

</body>
</html>
